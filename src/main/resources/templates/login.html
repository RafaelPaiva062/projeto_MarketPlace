<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-box input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
        .login-box .success {
            color: green;
            margin-bottom: 10px;
            text-align: center;
        }
        .login-box a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #555;
            text-decoration: none;
        }
        .login-box a:hover {
            color: #000;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>

    <!-- Mensagem de sucesso após cadastro -->
    <div class="success" th:if="${param.sucesso}">
        Cadastro realizado com sucesso. Faça login!
    </div>

    <!-- Mensagem de erro -->
    <div class="error" th:if="${param.error}">
        Email ou senha inválidos.
    </div>

    <!-- Mensagem de logout -->
    <div class="success" th:if="${param.logout}">
        Você saiu com sucesso.
    </div>

    <!-- Formulário de login -->
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Senha" required/>
        <button type="submit">Entrar</button>
    </form>

    <!-- Link para cadastro -->
    <a th:href="@{/cadastro}">Não tem conta? Cadastre-se</a>
</div>
</body>
</html>
